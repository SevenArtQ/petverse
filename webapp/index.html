<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVerse</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pet-container">
            <div class="pet-avatar" id="petAvatar">
                <!-- Здесь будет отображаться питомец -->
            </div>
            <div class="pet-stats">
                <div class="stat-bar">
                    <label>Здоровье</label>
                    <div class="progress-bar">
                        <div class="progress" id="healthBar"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <label>Счастье</label>
                    <div class="progress-bar">
                        <div class="progress" id="happinessBar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="action-btn" onclick="feedPet()">Покормить</button>
            <button class="action-btn" onclick="playWithPet()">Играть</button>
            <button class="action-btn" onclick="trainPet()">Тренировать</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
